<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Create clipping</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h2 id="pageTitle">Page Title</h2>
            <div class="meta">
                <a id="pageUrl" href="#" target="_blank"></a>
                <div id="createdAt" class="date"></div>
            </div>

            <label>Selection</label>
            <textarea id="selection" readonly></textarea>

            <label>Note</label>
            <textarea id="note" placeholder="Add a note..."></textarea>

            <div class="buttons">
                <button id="saveBtn">Save</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>

        <script src="editor.js"></script>
    </body>
</html>
